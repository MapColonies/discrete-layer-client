{{- if .Values.ui.enabled -}}
{{- $environment := include "app.environment" . -}}
{{- $cloudProviderDockerRegistryUrl := include "app.cloudProviderDockerRegistryUrl" . -}}
{{- $cloudProviderImagePullSecretName := include "app.cloudProviderImagePullSecretName" . -}}
{{- $cloudProviderImagePullPolicy := include "app.cloudProviderImagePullPolicy" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "app.fullname" . }}
  labels:
    app: {{ template "app.name" . }}
    component: ui-deployment
    environment: {{ $environment }}
    release: {{ .Release.Name }}
{{- with .Values.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "app.name" . }}
      release: {{ .Release.Name }}
      run: {{ .Release.Name }}-ui
  template:
    metadata:
      labels:
        app: {{ template "app.name" . }}
        release: {{ .Release.Name }}
        run: {{ .Release.Name }}-ui
    spec:
      {{- if $cloudProviderImagePullSecretName }}
      imagePullSecrets:
        - name: {{ $cloudProviderImagePullSecretName | quote }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ $cloudProviderDockerRegistryUrl }}/{{ .Values.ui.image }}:{{ .Values.ui.imageTag }}
          imagePullPolicy: {{ $cloudProviderImagePullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            # runAsUser: 0
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /env-config.js
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /env-config.js
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 1
          {{- if .Values.ui.resources.enabled }}
          resources:
            limits:
              cpu: {{ .Values.ui.resources.limits.cpu }}
              memory: {{ .Values.ui.resources.limits.memory }}
            requests:
              cpu: {{ .Values.ui.resources.requests.cpu }}
              memory: {{ .Values.ui.resources.requests.memory }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ template "app.fullname" . }}-configmap
          {{- if .Values.sso.enabled }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          {{- end }}
        {{- if .Values.sso.enabled }}
        volume:
          - name: nginx-config
            configMap:
              name: {{ template "app.fullname" . }}-configmap
              items:
                - key: default.conf
                  path: default.conf
        {{- end }}
{{- end }}
